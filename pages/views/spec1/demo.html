<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>page demo</title>
    <link rel="stylesheet" href="/assets/demo/demo.css">
    <script src="/assets/common.js"></script>
    <script src="/assets/lib.js"></script>
    <script src="/assets/core.js"></script>
    <!-- <script src="/assets/base.js"></script> -->
</head>

<body>
    <div id="app" class="box">
        <div class="spec" v-for="(val, key) in convertSpecs">
            <span class="name">{{key}}</span>
            <span class="value" v-for="specValue in val" v-on:click="chooseSpecValue(specValue)" v-bind:class="{'disabled': specValueStatus[specValue].disabled, 'selected': specValueStatus[specValue].selected }">
                {{specValue}}
            </span>
        </div>
    </div>
    <script src="/assets/demo/demo.js"></script>
</body>

</html>
